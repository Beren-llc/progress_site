<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-content-center p-5"
    >
      <div class="card mb-3" style="max-width: 800px">
        <div class="row g-0">
          <div class="col-md-6">
            <img
              src="./form.jpg"
              class="img-fluid rounded-start h-100"
              alt="..."
            />
          </div>
          <div class="col-md-6 form___fields">
            <div class="card-body">
              <h5 class="card-title text-center">JOIN US TODAY</h5>
              <div class="mb-3">
                <label for="names" class="form-label">Full names</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="John Doe"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="quizbox" class="form-label"
                  >Level of Proefficiency in Computing</label
                >
                <div class="input-group">
                  <div class="input-group-text">
                    <input class="mt-0" type="radio" name="level" /><span
                      class="m-1"
                      >High</span
                    >
                    <input class="mt-0" type="radio" name="level" /><span
                      class="m-1"
                      >Average</span
                    >
                    <input class="mt-0" type="radio" name="level" /><span
                      class="m-1"
                      >Low</span
                    >
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="pnumber" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone" />
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Upload your CV</label>
                <input class="form-control" type="file" id="formFile" />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn submit">Submit</button>
                <div class="modal-1 hidden">
                  <button class="close-modal">&times;</button>
                  <h1 class="lead">THANK YOU FOR YOUR APPLICATION</h1>
                </div>
                <div class="overlay hidden"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
